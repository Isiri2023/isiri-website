<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <meta name="description" content="Get in touch with ISIRI. We're happy to answer your questions about our products, services, and export capabilities.">
</head>
<body>
  <!-- Navigation -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="ISIRI logo">
      <span>ISIRI</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section>
    <h2>Contact Us</h2>
    <p>
      We would love to hear from you! Whether you have questions about our
      products, pricing, or export logistics, please fill out the form below
      and our team will get back to you as soon as possible.
    </p>
    <div class="contact-form">
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number">
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; <span id="year"></span> ISIRI. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
